<div class="container">
  <hr />
  <div class="card-wrapper">
    <div class="card">
      <img src="/assets/twitter.svg" alt="" width="15" height="15">
    </div>
    <div class="card">
      <img src="/assets/linkedin.svg" alt="" width="15" height="15">
    </div>
    <div class="card">
      <img src="/assets/facebook.svg" alt="" width="15" height="15">
    </div>
  </div>
  <div class="link-wrapper">
    <p *ngFor="let link of links; let i = index;">
      {{link}} <span *ngIf="i !== links.length - 1">/</span>&nbsp;
    </p>
  </div>
  <p class="copy">&copy; Copyright {{year}}</p>
  <div class="link-wrapper">
    <p style="font-size: 12px;">Privacy /&nbsp;</p>
    <p style="font-size: 12px;">Terms</p>
  </div>
</div>
